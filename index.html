<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
  <title>NöbPa</title>
  <link rel="stylesheet" href="styles.css">
  <!-- AOS Library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>

<body>
  <!-- Header -->
  <header class="header">
    <!-- Logo -->
    <img src="logo.png" alt="NöbPa Logo" class="logo animate-from-bottom" data-aos="fade-up" data-aos-duration="1000">
    <!-- Navigation -->
    <nav class="nav">
      <img src="illus.png" alt="Illustrator" class="nav-item animate-from-bottom" data-aos="fade-up"
        data-aos-duration="1200" data-aos-delay="200">
      <img src="web3.png" alt="Web 3" class="nav-item animate-from-bottom" data-aos="fade-up" data-aos-duration="1200"
        data-aos-delay="400">
      <img src="anim.png" alt="Animator" class="nav-item animate-from-bottom" data-aos="fade-up"
        data-aos-duration="1200" data-aos-delay="600">
    </nav>
    <!-- Start Button -->
    <img src="start.png" alt="Start Button" class="start-button animate-from-bottom" data-aos="fade-up"
      data-aos-duration="1000" data-aos-delay="800">
  </header>
  <!-- Hero Section -->
  <main class="hero">
    <!-- Main Character -->
    <img src="char1.png" alt="Main Character" class="main-character animate-from-bottom" data-aos="fade-up"
      data-aos-duration="1500">
  </main>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <a href="#"><img src="tele.png" alt="Telegram" class="footer-icon animate-from-bottom" data-aos="fade-up"
        data-aos-duration="1000" data-aos-delay="200"></a>
    <a href="#"><img src="ig.png" alt="Instagram" class="footer-icon animate-from-bottom" data-aos="fade-up"
        data-aos-duration="1000" data-aos-delay="400"></a>
    <a href="https://x.com/NobpaArt"><img src="x.png" alt="Close" class="footer-icon animate-from-bottom"
        data-aos="fade-up" data-aos-duration="1000" data-aos-delay="600"></a>
  </footer>
  <!-- AOS Initialization -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
